<html>

<head>
      <title>CustomCraft - Light Theme</title>
      <link rel="stylesheet" type="text/css" href="/css/main.css">
<link rel="stylesheet" type="text/css" href="/css/slider.css">
      <link rel="stylesheet" type="text/css" href="/css/1.5.001.css">
      
      <meta property="og:title" content="Change to light Theme" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://localhost:4000/lighttheme" />
<meta property="og:description" content="Change your theme to light." />
<meta property="og:site_name" content="CustomCraftEditor" />
<meta property="og:locale" content="en_US" />
      <script src="/scripts/1.5.001.js"></script>
      <script src="/editor/1.5.001.js"></script>
      <script src="/scripts/main.js"></script>
      <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
      <script>
            window.TrackJS && TrackJS.install({
                  token: "e26750c4a6054763ae196f2a8db5a376",
                  application: "customcrafteditor"
            });
            TrackJS.addMetadata("type", "editor");
            TrackJS.addMetadata("version", "1.5.001");
            TrackJS.addMetadata("ccversion", "1.5");
            TrackJS.addMetadata("eversion", "001");
      </script>
      <script>
            window.onload = function () {
                  document.getElementById("switcher-theme").checked = isLightTheme();
                  document.getElementById("switcher-theme").onchange = function() {
                        setLightTheme(this.checked);
                        updateTheme();
                  };
                  updateTheme();
                  window.addEventListener("storage", function(e) {
                        if (e.key === "lightTheme") {
                              updateTheme();
                              document.getElementById("switcher-theme").checked = isLightTheme();
                        }
                  });
            };
      </script>
</head>

<body>
      <link rel="stylesheet" href="/css/navbar.css">
<div id="navbar-div"><!--
--><a id="navbar-title" href="/" target="_top"><span id="navbar-title-l">Custom</span><span id="navbar-title-r">Craft</span></a><!--
--><nav id="navbar-links"><!--
      --><a id="navbar-editor" href="/editor/" target="_top">Editor</a><!--
      --><div class="navbar-sep"></div><!--
      --><a id="navbar-editorlist" href="/editor/list" target="_top">List</a><!--
--></nav><!--
--></div>
      <div style="text-align: center">
            <label class="switch">
                  <input id="switcher-theme" type="checkbox">
                  <span class="slider"></span>
            </label>
      </div>
</body>

</html>
