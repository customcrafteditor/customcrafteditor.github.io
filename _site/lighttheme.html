      <script>
            window.addEventListener('windowloaded', function () {
                  document.getElementById("switcher-theme").checked = isLightTheme();
                  document.getElementById("switcher-theme").onchange = function () {
                        if (isLightTheme() != this.checked) {
                              setLightTheme(this.checked);
                        }
                  };
                  window.addEventListener("themechanged", function(e) {
                        updateTheme();
                  });
                  window.addEventListener("storage", function(e) {
                        if (e.key === "theme") {
                              dispatchThemeChangedEvent();
                        }
                  });
                  window.addEventListener('themeupdated', function () {
                        document.getElementById("switcher-theme").checked = isLightTheme();
                  });
                  updateTheme();
            });
      </script>
