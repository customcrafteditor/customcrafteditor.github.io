<html>
      <head>
            <title>CustomCraft - Editor v. 1.0.0</title>
            <link rel="stylesheet" type="text/css" href="/customcrafteditor/files/main.css">
            <style>
                  #code-output {
                        font-family: Arial;
                        border-color: white;
                        background-color: black;
                        color: white;
                        border-style: solid;
                        width: 100%;
                        height: 75%;
                        resize: vertical;
                        tab-size: 4;
                        -moz-tab-size: 4;
                        -o-tab-size: 4;
                  }
                  #code-input {
                        font-family: Arial;
                        border-color: white;
                        background-color: black;
                        color: white;
                        border-style: solid;
                        width: 100%;
                        height: 50%;
                        resize: vertical;
                        tab-size: 4;
                        -moz-tab-size: 4;
                        -o-tab-size: 4;
                  }
                  #editor-recipe-ingredient-list {
                        min-height: 150px;
                        height: 250px;
                        min-width: 100px;
                        width: 200px;
                        display: inline-block;
                        scroll-behavior: smooth;
                        overflow-x: scroll;
                        overflow-y: scroll;
                        border-color: white;
                        border-width: 1px;
                        border-style: solid;
                        vertical-align: top;
                        resize: both;
                        margin-right: 20px;
                  }
                  #editor-recipe-linked-list {
                        min-height: 150px;
                        height: 250px;
                        min-width: 100px;
                        width: 200px;
                        display: inline-block;
                        scroll-behavior: smooth;
                        overflow-x: scroll;
                        overflow-y: scroll;
                        border-color: white;
                        border-width: 1px;
                        border-style: solid;
                        vertical-align: top;
                        resize: both;
                        margin-right: 20px;
                  }
                  #editor-recipe-unlock-list {
                        min-height: 150px;
                        height: 250px;
                        min-width: 100px;
                        width: 200px;
                        display: inline-block;
                        scroll-behavior: smooth;
                        overflow-x: scroll;
                        overflow-y: scroll;
                        border-color: white;
                        border-width: 1px;
                        border-style: solid;
                        vertical-align: top;
                        resize: both;
                        margin-right: 20px;
                  }
                  .ingredient-list-id, .ingredient-list-amount, .ingredient-list-remove {
                        font-family: Arial;
                        border-color: white;
                        background-color: black;
                        border-style: solid;
                        width: 100%;
                        color: white;
                        border-width: 0px;
                        border-bottom-width: 1px;
                  }
                  .linked-list-id, .linked-list-remove {
                        font-family: Arial;
                        border-color: white;
                        background-color: black;
                        border-style: solid;
                        width: 100%;
                        color: white;
                        border-width: 0px;
                        border-bottom-width: 1px;
                  }
                  .unlock-list-id, .unlock-list-remove {
                        font-family: Arial;
                        border-color: white;
                        background-color: black;
                        border-style: solid;
                        width: 100%;
                        color: white;
                        border-width: 0px;
                        border-bottom-width: 1px;
                  }
                  .ingredient-list-entry, .linked-list-entry, .unlock-list-entry {
                        border-bottom: 2px solid white;
                  }
                  #editor-recipe-citems-list, #editor-customtab-citems-list, #editor-customsize-citems-list, #editor-custombiofuels-citems-list {
                        min-height: 400px;
                        height: fill;
                        width: 100%;
                        display: inline-block;
                        scroll-behavior: smooth;
                        overflow-x: scroll;
                        overflow-y: scroll;
                        border-color: white;
                        border-width: 1px;
                        border-style: solid;
                        vertical-align: top;
                        resize: vertical;
                  }


                  .recipe-clist-entry, .customtab-clist-entry, .customsize-clist-entry, .custombiofuels-clist-entry {
                        border-bottom: 4px solid white;
                        padding-bottom: 5px;
                        padding-top: 5px;
                  }
                  .recipe-clist-ingredients, .recipe-clist-linked, .recipe-clist-unlock {
                        height: 150px;
                        width: 200px;
                        display: inline-block;
                        scroll-behavior: smooth;
                        overflow-x: scroll;
                        overflow-y: scroll;
                        border-color: white;
                        border-width: 1px;
                        border-style: solid;
                        vertical-align: top;
                        resize: vertical;
                  }
            </style>
      </head>
      <body>
            <script src="/customcrafteditor/scripts/dev-1.0.0.js"></script>
            <script src="/customcrafteditor/editor/dev-1.0.0.js"></script>
            <template id="ingredient-list-template">
                  <div class="ingredient-list-entry">
                        <input type="text" class="ingredient-list-id" placeholder="ID" list="item-ids-list"></input>
                        <input type="number" min="0" max="99" class="ingredient-list-amount" placeholder="Amount"></input>
                        <button class="ingredient-list-remove">Remove</button>
                  </div>
            </template>
            <template id="linked-list-template">
                  <div class="linked-list-entry">
                        <input type="text" class="linked-list-id" placeholder="ID" list="item-ids-list"></input>
                        <button class="linked-list-remove">Remove</button>
                  </div>
            </template>
            <template id="unlock-list-template">
                  <div class="unlock-list-entry">
                        <input type="text" class="unlock-list-id" placeholder="ID" list="item-ids-list"></input>
                        <button class="unlock-list-remove">Remove</button>
                  </div>
            </template>
            <template id="recipe-clist-template">
                  <div class="recipe-clist-entry">
                        <input type="text" class="recipe-clist-id" placeholder="ID" list="item-ids-list"></input>
                        <input type="number" min="-1" max="99" class="recipe-clist-amount" placeholder="Amount"></input>
                        <input type="text" class="recipe-clist-displayname" placeholder="Display Name"></input>
                        <input type="text" class="recipe-clist-tooltip" placeholder="Tooltip"></input>
                        <input type="text" class="recipe-clist-path" placeholder="Path" list="craftingtabs-ids-list"></input>
                        <Label>Default ForceUnlock<input class="recipe-clist-forceunlock-default" type="checkbox"></Label>
                        <Label>Unlocks at Start<input class="recipe-clist-forceunlock" type="checkbox"></Label>
                        <button class="recipe-clist-remove">Remove</button>
                        <br>
                        <br>
                        <div class="recipe-clist-ingredients"></div>
                        <button class="recipe-clist-ingredients-add">New Ingredient</button>
                        <div class="recipe-clist-linked"></div>
                        <button class="recipe-clist-linked-add">New Linked</button>
                        <div class="recipe-clist-unlock"></div>
                        <button class="recipe-clist-unlock-add">New Unlock</button>
                  </div>
            </template>
            <template id="recipe-clist-ingredient-template">
                  <div class="recipe-clist-ingredient-entry">
                        <input type="text" class="recipe-clist-ingredient-id" placeholder="ID" list="item-ids-list"></input>
                        <input type="number" min="0" max="99" class="recipe-clist-ingredient-amount" placeholder="Amount"></input>
                        <button class="recipe-clist-ingredient-remove">Remove</button>
                  </div>
            </template>
            <template id="recipe-clist-linked-template">
                  <div class="recipe-clist-linked-entry">
                        <input type="text" class="recipe-clist-linked-id" placeholder="ID" list="item-ids-list"></input>
                        <button class="recipe-clist-linked-remove">Remove</button>
                  </div>
            </template>
            <template id="recipe-clist-unlock-template">
                  <div class="recipe-clist-unlock-entry">
                        <input type="text" class="recipe-clist-unlock-id" placeholder="ID" list="item-ids-list"></input>
                        <button class="recipe-clist-unlock-remove">Remove</button>
                  </div>
            </template>
            <template id="customtab-clist-template">
                  <div class="customtab-clist-entry">
                        <input type="text" class="customtab-clist-id" placeholder="ID"></input>
                        <input type="text" class="customtab-clist-displayname" placeholder="Display Name"></input>
                        <input type="text" class="customtab-clist-sprite" placeholder="Sprite ItemID" list="item-ids-list"></input>
                        <input type="text" class="customtab-clist-parentpath" placeholder="Parent Path" list="craftingtabs-ids-list"></input>
                        <button class="customtab-clist-remove">Remove</button>
                  </div>
            </template>
            <template id="customsize-clist-template">
                  <div class="customsize-clist-entry">
                        <input type="text" class="customsize-clist-id" placeholder="ID" list="item-ids-list"></input>
                        <input type="number" class="customsize-clist-width" min="1" max="99" placeholder="Width"></input>
                        <input type="number" class="customsize-clist-height" min="1" max="99" placeholder="Height"></input>
                        <button class="customsize-clist-remove">Remove</button>
                  </div>
            </template>
            <template id="custombiofuels-clist-template">
                  <div class="custombiofuels-clist-entry">
                        <input type="text" class="custombiofuels-clist-id" placeholder="ID" list="item-ids-list"></input>
                        <input type="number" class="custombiofuels-clist-fuel" min="0" placeholder="Energy"></input>
                        <button class="custombiofuels-clist-remove">Remove</button>
                  </div>
            </template>
            <div id="output-mode">Output</div>
            <textarea id="code-output" placeholder="Output" readonly="readonly"></textarea>
            <button id="help-me">Help (Not implemented)</button>
            <button id="copy-output">Copy output</button>
            <button id="editor-reset">Reset</button>
            <div style="display: inline-flex; width: 20px"></div>
            <button id="editor-change-toggle">Toggle between Add and Edit</button>
            <button id="editor-input-toggle">Toggle Input (Import / Load)</button>
            <div style="display: inline-flex; width: 20px"></div>
            <button id="change-to-nothing">Unselect Mode</button>
            <button id="change-to-added">AddedRecipe</button>
            <button id="change-to-modified">ModifiedRecipe</button>
            <button id="change-to-alias">AliasRecipe</button>
            <button id="change-to-customtab">CustomCraftingTab</button>
            <button id="change-to-customsizes">CustomSizes</button>
            <button id="change-to-custombiofuels">CustomBioFuels</button>
            <br>
            <br>
            <div id="editor-input" hidden="hidden">
                  <textarea id="code-input" placeholder="Input"></textarea>
                  <button id="load-input">Load</button>
                  <label>Loading erases all current data!</label>
                  <br>
            </div>
            <div id="editor-recipe" hidden="hidden">
                  <div class="editor-add">
                        <input id="editor-recipe-add-id" type="text" placeholder="ID" list="item-ids-list">
                        <input id="editor-recipe-add-amount" type="number" min="-1" max="99" placeholder="Amount" value="0">
                        <Label>Default ForceUnlock<input id="editor-recipe-add-forceunlock-default" type="checkbox" checked="checked"></Label>
                        <Label>Unlocks at Start<input id="editor-recipe-add-forceunlock" type="checkbox" checked="checked"></Label>
                        <input id="editor-recipe-add-path" type="text" placeholder="Path" list="craftingtabs-ids-list">
                        <input id="editor-recipe-add-display" type="text" placeholder="Display Name">
                        <input id="editor-recipe-add-tooltip" type="text" placeholder="Tooltip">
                        <button id="editor-recipe-add-confirm">Add a recipe</button>
                        <br>
                        <input id="editor-recipe-add-ingredient-id" type="text" placeholder="Ingredient ID" list="item-ids-list">
                        <input id="editor-recipe-add-ingredient-amount" type="number" min="-1" max="99" placeholder="Ingredient Amount" value="1">
                        <button id="editor-recipe-add-ingredient-confirm">Add Ingredient</button>
                        <div id="editor-recipe-ingredient-list">
                        </div>
                        <input id="editor-recipe-add-linked-id" type="text" placeholder="Linked ID" list="item-ids-list">
                        <button id="editor-recipe-add-linked-confirm">Add Linked</button>
                        <div id="editor-recipe-linked-list">
                        </div>
                        <input id="editor-recipe-add-unlock-id" type="text" placeholder="Unlock ID" list="item-ids-list">
                        <button id="editor-recipe-add-unlock-confirm">Add Unlock</button>
                        <div id="editor-recipe-unlock-list">
                        </div>
                  </div>
                  <div class="editor-change">
                        <div id="editor-recipe-citems-list">
                        </div>
                  </div>
            </div>
            <div id="editor-customtab" hidden="hidden">
                  <div class="editor-add">
                        <input id="editor-customtab-add-id" type="text" placeholder="ID">
                        <input id="editor-customtab-add-display" type="text" placeholder="Display Name">
                        <input id="editor-customtab-add-spriteitemid" type="text" placeholder="Sprite ItemID" list="item-ids-list">
                        <input id="editor-customtab-add-parentpath" type="text" placeholder="Parent Path" list="craftingtabs-ids-list">
                        <button id="editor-customtab-add-confirm">Add a Tab</button>
                  </div>
                  <div class="editor-change">
                        <div id="editor-customtab-citems-list">
                        </div>
                  </div>
            </div>
            <div id="editor-customsize" hidden="hidden">
                  <div class="editor-add">
                        <input id="editor-customsize-add-id" type="text" placeholder="ID" list="item-ids-list">
                        <input id="editor-customsize-add-width" type="number" min="1" max="99" value="1" placeholder="Width">
                        <input id="editor-customsize-add-height" type="number" min="1" max="99" value="1" placeholder="Height">
                        <button id="editor-customsize-add-confirm">Add a Size</button>
                  </div>
                  <div class="editor-change">
                        <div id="editor-customsize-citems-list">
                        </div>
                  </div>
            </div>
            <div id="editor-custombiofuels" hidden="hidden">
                  <div class="editor-add">
                        <input id="editor-custombiofuels-add-id" type="text" placeholder="ID" list="item-ids-list">
                        <input id="editor-custombiofuels-add-fuel" type="number" min="0" value="0" placeholder="Energy">
                        <button id="editor-custombiofuels-add-confirm">Add a BioFuel</button>
                  </div>
                  <div class="editor-change">
                        <div id="editor-custombiofuels-citems-list">
                        </div>
                  </div>
            </div>
