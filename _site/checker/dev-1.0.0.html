<html>
      <head>
            <title>CustomCraft - Checker v. 1.0.0</title>
            <link rel="stylesheet" type="text/css" href="/files/main.css">
            <script src="/scripts/dev-1.0.0.js"></script>
            <script src="/checker/dev-1.0.0.js"></script>
            <style>
                  #code-input {
                        font-family: Arial;
                        border-color: white;

                        width: 100%;
                        height: 50%;
                        resize: vertical;
                        tab-size: 4;

                        -o-tab-size: 4;
                  }
                  #code-output {
                        font-family: Arial;
                        border-color: white;
                        background-color: black;
                        color: white;
                        border-style: solid;
                        width: 100%;
                        height: 50%;
                        resize: vertical;
                        tab-size: 4;
                        -moz-tab-size: 4;
                        -o-tab-size: 4;
                  }
            </style>
      </head>
      <body>
            <textarea id="code-input" placeholder="Input Code"></textarea>
            <br>
            <button id="input-confirm">Check Code</button><button id="output-copy">Copy Output</button>

            <textarea id="code-output" placeholder="Output" readonly="readonly"></textarea>
      </body>
